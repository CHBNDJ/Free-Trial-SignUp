<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/cfd5fcf59b.js" crossorigin="anonymous"></script>
  <link href="./fontawesome-free-6.4.0-web/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script defer src="script.js" type="module"></script>
  
  <title>Frontend Mentor | Intro component with sign up form</title>

 
</head>
<body>
  <main>

    <section class="title-container">
      <h1>Learn to code by watching others</h1>
      <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </section>

    <section class="signup-container">
      <h2>
        <strong>Try it free 7 days </strong>
         then $20/mo.thereafter
        </h2>
      <div class="signup-content">
      <form id="signup-form" novalidate>
        <div class="label">
          <input placeholder="First Name" type="text" id="first-name" autocomplete="off" >
          <img src="./images/icon-error.svg" alt="icon error" class="error-icon" id="error_icon_first">
          <span class="error-message" id="first-name-error"></span>
        </div>
        <div class="label">
          <input  placeholder="Last Name" type="text" id="last-name" autocomplete="off" required >
          <img src="./images/icon-error.svg" alt="icon error" class="error-icon" id="error_icon_last">
          <span class="error-message" id="last-name-error"></span>
        </div>
        <div class="label">
          <input placeholder="Email" type="email" id="email" autocomplete="off" required>
          <img src="./images/icon-error.svg" alt="icon error" class="error-icon" id="error_icon_mail">
          <span class="error-message" id="email-error"></span>
        </div>
        <div class="label">
          <input placeholder="Password" type="password" id="password" autocomplete="off" required>
          <img src="./images/icon-error.svg" alt="icon error" class="error-icon" id="error_icon_password">
          <span class="error-message" id="password-error"></span>
        </div>
      </form>
        <div class="btn-claim">
          <button type="submit" id="submit-btn">CLAIM YOUR FREE TRIAL</button>
          <p>By clicking the button, you are agreeing to our <span class="color">Terms and Services</span></p>
        </div>
      </div>

    </section>
  </main>

</body>
</html>
